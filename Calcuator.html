<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3ee1c2371d.js" crossorigin="anonymous"></script>
    <title>CALCUATOR</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <input type="text" placeholder="0" readonly>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="opr">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="opr">X</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="opr">-</button>
            <button>0</button>
            <button>.</button>
            <button onclick="handleBack()"><i class="fa-solid fa-delete-left"></i></button>
            <button id="opr">+</button>
            <button class="btn">CLEAR</button>
            <button class="btn1">=</button>
        </div>
    </div>
</div>
</body>
<script>
    let inp=document.querySelector('input')
    let btns=document.querySelectorAll('button')
    function handleBack(){
        inp.value=inp.value.slice(0,-1)
    }
    btns.forEach((btn)=>{
        btn.addEventListener('click',(e)=>{
            if(e.target.innerText=='='){
                inp.value=eval(inp.value)
            }
            else if(e.target.innerText=='CLEAR'){
                inp.value=''
            }
            else if(e.target.innerText=='X'){
                inp.value +='*'
            }
            else{
                inp.value += e.target.innerText
            }
        })

    })

</script>
</html>
